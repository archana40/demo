<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>
<body>
    <form action="">
        <div>
            <label for="">Name</label><br>
            <input type="text" name="name" id="name">
        </div>
        <div>
            <label for="">Password</label><br>
            <input type="password" name="password" id="pwd">
        </div>
        <div>
            <label for="">Emali</label><br>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="">Mobile Number</label><br>
            <input type="tel" name="mb" id="mb">
        </div>
        <div>
            <label for="">Gender</label><br>
            <input type="radio" name="Gender" id="male">Male
            <input type="radio" name="Gender" id="fmale">Female
            <input type="radio" name="Gender" id="other">Other
</div>
<div>
    <label for="">Joining Month</label>
    <select name="" id="">
        <option value="0" selected disabled> Selected</option>
        <option value="jan">January</option>
        <option value="feb">February</option>
        <option value="mar">March</option>
        <option value="apr">April</option>
        <option value="may">May</option>
        <option value="jun">June</option>
        <option value="jul">July</option>
        <option value="aug">August</option>
        <option value="sep">September</option>
        <option value="oct">October</option>
        <option value="nov">November</option>
        <option value="dec">December</option>
</select>
</div>
<div>
    <label for="">Upload Document</label><br>
    <input type="file" name="file" id="file">
</div>
<div>
    <input type="checkbox" name= "chk" id="chk">
    <label for=""> I Agree</label><br>
</div>
    <input type="submit" value="Submit">
    <!-- <button type="submit">Submit</button> -->
    </form>
</body>
</html>
